<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Gonçalves Autopeças</title>
     <link rel="stylesheet" href="reset.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
     <link rel="stylesheet" href="styles.css">

<body>  
        <header class="cabecalho">
        <div class="container">
        <input type="checkbox" id="menu" class="container-botao">
        <label for="menu">
        <span class="menu-hamburguer container-imagem"></span>
        </label>
        <ul class="lista-menu">
        <li class="lista-menu-titulo">Autopeças</li> 
        <li class="lista-menu-item">
            <a href="#" class="lista-menu-link">Estoques</a>
         </li>
        <li class="lista-menu-item">
            <a href="#" class="lista-menu-link">Pneu</a>
        </li>
        <li class="lista-menu-item">
             <a href="#" class="lista-menu-link">Acessórios</a>
        </li>
        <li class="lista-menu-item">
            <a href="#" class="lista-menu-link">Iluminação</a>
        </li>
        </ul>
        <img class="logo" src="img/logo.jpg" alt="logo-capa">
        </div>
        <div class="container">
        <a href="#"><img src="img/Perfil.svg" alt="Perfil" class="container-imagem"></a>
        <a href="#"><img src="img/Compras.svg" alt="compras" class="container-imagem"></a> 
        </div>
        </header>

        <section class="banner">
        <h2 class="banner__titulo">Emanuel Gonçalves</h2>
        <p class="banner__texto">Apaixonados por veículos, assim como você</p>
        <input type="search" class="banner__pesquisa" placeholder="Pesquise">
        </section>
        <section class="carrossel">
            <h2 class="carrossel-titulo">Produtos</h2>
             <!-- Slider main container -->
            <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="img/amortecedor gol.webp" alt="amortecedor"></div>
            <div class="swiper-slide"><img src="img/amortecedor.webp" alt="amortecedor2"></div>
            <div class="swiper-slide"><img src="img/embreagem.webp" alt="embreagem"></div>
            <div class="swiper-slide"><img src="img/oleo.webp" alt="oleo"></div>

            ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        
            </div>
        </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
            el: '.swiper-pagination',
            type: 'bullets',
            }, 
            });     

    </script>

    </body>

</html>
